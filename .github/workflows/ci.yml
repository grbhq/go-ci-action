name: CI

on:
  release:
    types: [created] # 表示在创建新的 Release 时触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tag:
        description: 'release标签'
        required: true
        default: 'test'

env:
  BINARY_PREFIX: "QLTools"
  BINARY_SUFFIX: ""
  COMMIT_ID: "${{ github.sha }}"

jobs:
  build:
    name: Build binary CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm, arm64]
        exclude:
          - goos: darwin
            goarch: arm
          - goos: darwin
            goarch: "386"
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: '1.19'

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y g++ libsome-library-dev libanother-library-dev
      - name: Build binary file
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          #go install src.techknowlogick.com/xgo@latest
          export BINARY_NAME="$BINARY_PREFIX"$GOOS"_$GOARCH$BINARY_SUFFIX"
          export CGO_ENABLED=1
          export GO111MODULE=on
          export GOPROXY=https://goproxy.cn,direct
          export LD_FLAGS='-linkmode external -s -w -extldflags "-static"'
          go mod download
          go build -o "output/$BINARY_NAME" -trimpath -ldflags "$LD_FLAGS" .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ !github.head_ref }}
        with:
          name: ${{ matrix.goos }}_${{ matrix.goarch }}
          path: output/
